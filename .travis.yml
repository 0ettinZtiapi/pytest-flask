language: python

python:
  - "3.6"

stages:
- test
- name: deploy
  if: repo = pytest-dev/pytest-flask AND tag IS present
  
jobs:
  include:
    - env: TOXENV=py27
      python: '2.7'
    - env: TOXENV=py34
      python: '3.4'
    - env: TOXENV=py35
      python: '3.5'
    - env: TOXENV=py36
      python: '3.6'
    - env: TOXENV=py37
      python: '3.7'
      sudo: required
      dist: xenial

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest-flask

install:
  - pip install -U pip
  - pip install -U tox setuptools

script:
  - tox

